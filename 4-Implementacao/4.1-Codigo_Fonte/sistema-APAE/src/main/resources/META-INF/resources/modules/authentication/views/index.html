<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org"
	xmlns:th="http://www.thymeleaf.org" lang="pt">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

		<title th:text="#{userAuthentication}"></title>

		<!-- Styles -->
		<style th:replace="modules/default-styles"></style>

		<!-- Scripts -->
		<script th:replace="modules/default-scripts"></script>

		<!-- Module -->
		<script type="text/javascript" th:src="@{/modules/authentication/authentication-module.js}"></script>

		<!-- Controllers -->
		<script type="text/javascript" th:src="@{/modules/authentication/controllers/signin-controller.js}"></script>
	</head>

	<body>
		<eits-vbox width="100%" height="100%" vertical-align="center" horizontal-align="center"  style="background: #00923f">

            <div layout="column"
				 layout-align="center center"
				 layout-padding=""
				 style="background: #ffffff"
				 class="md-whiteframe-24dp">

				<img height="100" th:src="@{/static/images/logo.png}" alt="apae"/>

				<ui-view>
					<md-progress-circular md-mode="indeterminate" style="left: 50%; top: 50%;"></md-progress-circular>
				</ui-view>

			</div>



		</eits-vbox>
	</body>
</html>
