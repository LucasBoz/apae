<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org"
      xmlns:th="http://www.thymeleaf.org" lang="pt">


<md-toolbar class="md-table-toolbar md-primary">
    <div class="md-toolbar-tools">
        <span>Responsáveis</span>
    </div>
</md-toolbar>

<md-table-container class="table" style="border: 1px #DDDDDD solid">
    <table md-table style="width: 100%">
        <thead md-head >


        <tr md-row>
            <th md-column style="width: 30%" ><span>Nome</span></th>
            <th md-column style="width: 20%"><span>Telefone</span></th>
            <th md-column style="width: 30%">Local de trabalho</th>
            <th md-column style="width: 20%">Ações</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row  md-auto-select ng-click="changeToDetail($event, responsavel)" ng-repeat="responsavel in model.pageRequest.content">
            <td md-cell >{{responsavel.nome}}</td>
            <td md-cell>{{responsavel.telefone}}</td>
            <td md-cell>{{responsavel.localTrabalho}}</td>
            <td md-cell>
                <md-button ng-click="changeToEdit($event,responsavel)" aria-label="edit" class="md-raised table-button">
                    <md-icon md-font-set="zmdi zmdi-close zmdi-edit zmdi-hc-lg"></md-icon>
                </md-button>
                <md-button ng-click="removeHospede($event, responsavel)" aria-label="remove" class="md-raised table-button">
                    <md-icon md-font-set="zmdi zmdi-close zmdi-delete zmdi-hc-lg"></md-icon>
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="model.pageRequest.size" md-limit-options="[5, 10, 15]" md-page="model.pageRequest.page"  md-on-paginate="getDesserts" md-page-select></md-table-pagination>

</html>
