<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org"
      xmlns:th="http://www.thymeleaf.org" lang="pt">


<md-toolbar class="md-table-toolbar md-primary">

    <div layout="row" >

        <div class="md-toolbar-tools">
            <span>CID</span>
        </div>

        <md-button ng-if="ativo" class="md-accent md-raised md-hue-1" style="margin-right: 100px" ng-click=" ativo = false; listCid();">
            ATIVAR CID
        </md-button>

        <md-button ng-if="!ativo" class="md-accent md-raised md-hue-1" style="margin-right: 100px" ng-click="ativo = true; listCid(); ">
            Voltar
        </md-button>

    </div>

</md-toolbar>


<md-table-container class="table" style="border: 1px #DDDDDD solid">
    <table md-table style="width: 100%">
        <thead md-head >


        <tr md-row class="header-list">
            <th md-column ><span>CID10</span></th>
            <th md-column ><span>Descrição</span></th>
            <th md-column ><span>Definição</span></th>
            <th md-column ><span>Status</span></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row  md-auto-select ng-click="changeToEdit($event, cid)" ng-repeat="cid in model.pageRequest.content">
            <td md-cell >{{cid.cid10}}</td>
            <td md-cell>{{cid.descr}}</td>
            <td md-cell>{{cid.definicao}}</td>
            <td md-cell ng-if="cid.ativo">ATIVO</td>
            <td md-cell ng-if="!cid.ativo">INATIVO</td>
        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="model.pageRequest.size" md-limit-options="[5, 10, 15]" md-page="model.pageRequest.page"  md-on-paginate="getDesserts" md-page-select></md-table-pagination>

</html>
