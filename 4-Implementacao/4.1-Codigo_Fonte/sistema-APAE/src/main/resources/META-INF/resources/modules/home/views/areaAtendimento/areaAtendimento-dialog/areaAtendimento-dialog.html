<md-dialog aria-label=areaAtendimento" ng-cloak style="min-width: 450px ">
    <form name="model.areaAtendimentoForm" id="areaAtendimentoForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Área de atendimento</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container width="400" class="md-block">
                    <label>Nome</label>
                    <input name="nome" type="text" ng-model="areaAtendimento.nome" required>
                    <div ng-messages="model.areaAtendimentoForm.nome.$error">
                        <div ng-message="required">Campo obrigatório</div>
                    </div>
                </md-input-container>
            </div>

        </md-dialog-content>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button ng-click="cancel()">
                cancelar
            </md-button>
            <md-button ng-disabled="!model.areaAtendimentoForm.$valid" ng-click="answer(areaAtendimento)">
                Salvar
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
