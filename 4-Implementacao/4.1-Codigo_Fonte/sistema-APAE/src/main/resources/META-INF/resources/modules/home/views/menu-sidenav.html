<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org"
      xmlns:th="http://www.thymeleaf.org" lang="pt">

<md-sidenav md-component-id="menuSideNav"
            class="md-sidenav-left md-whiteframe-z2">

    <md-toolbar class="md-tall" layout="row">
        <div>
            <img src="./static/images/logo.png" width="125px" height="125px" alt="Logo"/>
        </div>
        <div>
            <h1>APAE</h1>
            <h4>Foz do iguaçu</h4>
        </div>
    </md-toolbar>

    <md-content layout-padding layout="column" layout="left left"
                class="menu-left"
                style="height: 80%; padding-top: 20px;">

        <label class="md-body-2">MENU</label>

        <md-button ui-sref="aluno.list" ng-click="toggleMenuSideNavHandler();">
            <md-icon class="zmdi zmdi-accounts zmdi-hc-fw zmdi-hc-2x"></md-icon>
            Alunos
        </md-button>

        <md-button   ui-sref="usuario.list" ng-click="toggleMenuSideNavHandler();">
            <md-icon class="zmdi zmdi-accounts zmdi-hc-fw zmdi-hc-2x"></md-icon>
            Usuários
        </md-button>

        <md-button ui-sref="responsavel.list" ng-click="toggleMenuSideNavHandler();">
            <md-icon class="zmdi zmdi-accounts zmdi-hc-fw zmdi-hc-2x"></md-icon>
            Responsáveis
        </md-button>

        <md-button  ui-sref="transporte.list" ng-click="toggleMenuSideNavHandler();">
            <md-icon class="zmdi zmdi-accounts zmdi-hc-fw zmdi-hc-2x"></md-icon>
            Transporte
        </md-button>


        <md-button  ui-sref="funcionario.list" ng-click="toggleMenuSideNavHandler();">
            <md-icon class="zmdi zmdi-accounts zmdi-hc-fw zmdi-hc-2x"></md-icon>
            Funcionário
        </md-button>

        <md-button ui-sref="cid.list" ng-click="toggleMenuSideNavHandler();">
            <md-icon class="zmdi zmdi-accounts zmdi-hc-fw zmdi-hc-2x"></md-icon>
            CID10
        </md-button>

        <md-divider></md-divider>

        <span flex></span>

    </md-content>
</md-sidenav>
</html>
