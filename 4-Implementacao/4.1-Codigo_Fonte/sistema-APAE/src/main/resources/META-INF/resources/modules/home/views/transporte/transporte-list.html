<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org"
      xmlns:th="http://www.thymeleaf.org" lang="pt">


<md-toolbar class="md-table-toolbar md-primary">

    <div layout="row">

        <div class="md-toolbar-tools">
            <span>Transportes</span>
        </div>
    </div>

</md-toolbar>


<md-button aria-label="Novo transporte"
           class="md-fab save-button"
           ng-click="changeToEdit($event)">
    <md-icon md-svg-src="/static/icon/add.svg"></md-icon>
</md-button>


<md-table-container class="table" style="border: 1px #DDDDDD solid">
    <table md-table style="width: 100%">
        <thead md-head>


        <tr md-row class="header-list">
            <th md-column><span>Nome</span></th>
            <th md-column><span>Telefone</span></th>
            <th md-column><span></span></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-auto-select ng-click="changeToEdit($event, transporte)"
            ng-repeat="transporte in model.pageRequest.content">
            <td md-cell>{{transporte.nome}}</td>
            <td md-cell>{{transporte.telefone}}</td>
            <td md-cell>
                <md-button ng-click="removeTransporte($event, transporte); $event.stopPropagation()" aria-label="remove"
                           class="md-raised table-button">
                    <md-icon md-font-set="zmdi zmdi-close zmdi-delete zmdi-hc-lg"></md-icon>
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="model.pageRequest.size" md-limit-options="[5, 10, 15]" md-page="model.pageRequest.page"
                     md-on-paginate="getDesserts" md-page-select></md-table-pagination>

</html>
