<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" 
	xmlns:th="http://www.thymeleaf.org" lang="pt">



		<form name="form" layout="column" layout-align="center center" >

			<p>LOGIN DE ACESSO</p>

			<md-input-container width="350">
				<label>Login</label>
				<input type="text" name="login" ng-model="model.entity.login" required>
			</md-input-container>

			<md-input-container width="350">
				<label>Senha</label>
				<input type="password" name="password" ng-model="model.entity.password" required>
			</md-input-container>

			<md-button class="md-raised md-primary"
					   width="350"
					   style="background: #e77817; height: 60px"
					   ng-click="signinHandler()">
				Entrar
			</md-button>


		</form>


</html>
