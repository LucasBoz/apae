<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org"
      xmlns:th="http://www.thymeleaf.org" lang="pt">


<form>
    <eits-hbox>
        <md-input-container width="300" class="md-block">
            <label>Filtro de Funcionarios</label>
            <input ng-model="model.query.filter.name">
        </md-input-container>
        <md-button class="md-raised md-hue-1" type="submit" style="height: 40px;" ng-click="listFuncionariosByFilters( model.query.filter.name )"> Filtrar </md-button>
    </eits-hbox>
</form>




<md-table-container class="table" style="border: 1px #DDDDDD solid">

    <md-button aria-label="Novo funcionário"
               class="md-fab save-button"
               ui-sref="funcionario.new">
        <md-icon md-svg-src="/static/icon/add.svg"></md-icon>
    </md-button>

    <table md-table>
        <thead md-head >
        <tr md-row>
            <th md-column style="width: 40%" ><span>Nome</span></th>
            <th md-column style="width: 30%"><span>Email</span></th>
            <th md-column style="width: 10%">Telefone</th>
            <th md-column style="width: 20%">Ações</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row  md-auto-select ng-click="changeToDetail(funcionario)" ng-repeat="funcionario in model.pageRequest.content">
            <td md-cell >{{funcionario.nome}}</td>
            <td md-cell>{{funcionario.email}}</td>
            <td md-cell>{{funcionario.telefone}}</td>
            <td md-cell>
                <md-button ng-click="removeFuncionario($event, funcionario)" aria-label="remove" class="md-raised table-button">
                    <md-icon md-font-set="zmdi zmdi-close zmdi-delete zmdi-hc-lg"></md-icon>
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="model.pageRequest.size" md-limit-options="[5, 10, 15]" md-page="model.pageRequest.page"  md-on-paginate="getDesserts" md-page-select></md-table-pagination>

</html>
