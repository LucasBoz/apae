<md-dialog aria-label=transporte" ng-cloak style="min-width: 450px ">
    <form name="model.userForm" id="userForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Usuário</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div>

                    <div>

                        <md-input-container width="400" class="md-block">
                            <label>Nome</label>
                            <input name="nome" type="text" ng-model="user.name" required>
                        </md-input-container>

                        <md-input-container width="400" class="md-block" >
                            <label>Login</label>
                            <input name="nome" type="text" ng-model="user.login" required>
                        </md-input-container>


                        <md-checkbox ng-if="user.id" ng-model="model.atualizarSenha" aria-label="bpc">
                            Atualizar senha
                        </md-checkbox>

                        <md-input-container width="400" class="md-block" ng-if="model.atualizarSenha || !user.id">
                            <label>Senha</label>
                            <input name="nome" type="text" ng-model="user.password" required>
                        </md-input-container>


                        <p>Perfil *</p>
                        <md-radio-group ng-model="user.role" ng-if="user.role != 'TECNICO'" required>
                            <md-radio-button value="COORDENADOR">Coordenador</md-radio-button>
                            <md-radio-button value="SECRETARIA"> Secretaria </md-radio-button>
                        </md-radio-group>

                        <md-radio-group ng-model="user.role" ng-if="user.role == 'TECNICO'" required>
                            <md-radio-button value="TECNICO"> Técnico </md-radio-button>
                        </md-radio-group>

                    </div>
                </div>


            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button ng-click="cancel()">
                cancelar
            </md-button>
            <md-button ng-click="answer(user)"
                       ng-disabled="!model.userForm.$valid">
                Salvar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
