<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org"
      xmlns:th="http://www.thymeleaf.org" lang="pt">


<md-toolbar class="md-table-toolbar md-primary">

    <div layout="row">

        <div class="md-toolbar-tools">
            <span>Alunos</span>
        </div>

        <md-button class="md-accent md-raised md-hue-1" style="margin-right: 100px" ui-sref="aluno.new">
            NOVO
        </md-button>

    </div>

</md-toolbar>


<md-table-container class="table" style="border: 1px #DDDDDD solid">
    <table md-table style="width: 100%">
        <thead md-head class="header-list">
            <tr md-row>
                <th md-column><span>Nome</span></th>
                <th md-column><span>Telefone</span></th>
                <th md-column><span></span></th>
            </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-auto-select ng-click="changeToDetail(aluno)"
            ng-repeat="aluno in model.pageRequest.content track by $index">
            <td md-cell>{{aluno.nome}}</td>
            <td md-cell>{{aluno.telefone}}</td>
            <td md-cell>
                <md-button ng-click="removeAluno($event, aluno); $event.stopPropagation()" aria-label="remove" class="md-raised table-button">
                    <md-icon md-font-set="zmdi zmdi-close zmdi-delete zmdi-hc-lg"></md-icon>
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="model.pageRequest.size" md-limit-options="[5, 10, 15]" md-page="model.pageRequest.page"
                     md-on-paginate="getDesserts" md-page-select></md-table-pagination>

</html>
