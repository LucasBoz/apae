<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org"
      xmlns:th="http://www.thymeleaf.org" lang="pt">


<md-toolbar class="md-table-toolbar md-primary">

    <div layout="row">

        <div class="md-toolbar-tools">
            <span>Alunos</span>
        </div>

    </div>

</md-toolbar>
<md-button aria-label="Novo aluno"
           class="md-fab save-button"
           ui-sref="aluno.new">
    <md-icon md-svg-src="/static/icon/add.svg"></md-icon>
</md-button>

<div style="padding: 30px">
    <md-table-container class="table" style="border: 1px black solid; background: white;">

        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column style="width: 70%"><span>Nome</span></th>
                <th md-column style="width: 20%"><span>Telefone</span></th>
                <th md-column flex="10"><span></span></th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-auto-select ng-click="changeToDetail(aluno)"
                ng-repeat="aluno in model.pageRequest.content track by $index">
                <td md-cell>{{aluno.nome}}</td>
                <td md-cell>{{aluno.telefone}}</td>
                <td md-cell>
                    <md-button ng-click="removeAluno($event, aluno); $event.stopPropagation()" aria-label="remove" class="md-raised table-button">
                        <md-icon md-font-set="zmdi zmdi-close zmdi-delete zmdi-hc-lg"></md-icon>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

</div>

<md-table-pagination md-limit="model.pageRequest.size"
                     md-limit-options="[5, 10, 15, 20]"
                     md-page="model.pageRequest.page"
                     md-on-paginate="getDesserts" md-page-select></md-table-pagination>

</html>
