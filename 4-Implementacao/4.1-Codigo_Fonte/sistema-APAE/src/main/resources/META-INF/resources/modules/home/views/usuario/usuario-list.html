<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org"
      xmlns:th="http://www.thymeleaf.org" lang="pt">


<md-toolbar class="md-table-toolbar md-primary">

    <div layout="row" >

        <div class="md-toolbar-tools">
            <span>Usu√°rios</span>
        </div>

    </div>

</md-toolbar>

<md-button aria-label="Novo usuario"
           class="md-fab save-button"
           ng-click="changeToEdit($event)">
    <md-icon class="zmdi zmdi-plus zmdi-hc-fw zmdi-hc-2x"></md-icon>
</md-button>



<md-table-container class="table" style="border: 1px #DDDDDD solid">
    <table md-table style="width: 100%">
        <thead md-head >


        <tr md-row class="header-list">
            <th md-column ><span>Nome</span></th>
            <th md-column ><span>Perfil</span></th>
            <th md-column ><span></span></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row  md-auto-select ng-click="changeToEdit($event, user)" ng-repeat="user in model.pageRequest.content">
            <td md-cell >{{user.name}}</td>
            <td md-cell >{{user.role}}</td>


            <td md-cell>
                <md-button ng-click="removeUser($event, user);  $event.stopPropagation()" aria-label="remove" class="md-icon-button">
                    <md-icon md-font-set="zmdi zmdi-close zmdi-delete zmdi-hc-lg"></md-icon>
                </md-button>
            </td>

        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="model.pageRequest.size" md-limit-options="[5, 10, 15]" md-page="model.pageRequest.page"  md-on-paginate="getDesserts" md-page-select></md-table-pagination>

</html>
