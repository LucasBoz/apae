<md-toolbar class="md-table-toolbar md-primary">

    <div layout="row">

        <div class="md-toolbar-tools">
            <span ng-if="!aluno.id">Novo aluno</span>
            <span ng-if="aluno.id">Editar aluno</span>
        </div>
    </div>

</md-toolbar>

<div>

    <md-button class="md-fab" aria-label="save" ng-click="save(aluno)"
               style="position: fixed; margin-left: 1200px; margin-top: -31px; background-color: rgb(255,82,82)">
        <md-icon md-svg-src="/static/icon/save.svg"></md-icon>
    </md-button>

    <div
            style="margin: 20px auto; background-color: white;  padding: 24px; max-width: 850px; box-shadow: 0 1px 2px 1px rgba(0, 0, 0, 0.25); "
            class="page-container">



        <div class="page">
            <form name="modelForm">



                <div layout="row">
                    <div flex="90" layout-padding="">
                        <md-input-container class="md-block">
                            <label for="nome">Nome do aluno</label>
                            <input type="text" required ng-model="aluno.nome" md-maxlength="144" name="nome" id="nome">
                        </md-input-container>


                    </div>
                </div>
                <div layout="row">

                    <div flex="50">
                        <label layout-margin>Sexo:</label>
                        <md-radio-group ng-model="aluno.sexo">
                            <md-radio-button value="M">Masculino</md-radio-button>
                            <md-radio-button value="F"> Feminino</md-radio-button>
                        </md-radio-group>
                    </div>


                    <div flex="50" layout="row" style="padding-top: 20px; margin-left: 20px">
                        <div layout="row">
                            <label layout-margin>Data de nascimento</label>
                        </div>
                        <div layout="row" layout-sm="column">
                            <md-datepicker ng-model="aluno.dataNacimento"
                                           placeholder="Data de nascimento"></md-datepicker>
                        </div>
                    </div>
                </div>


                <div layout="row">
                    <div flex="50" layout-padding="">
                        <md-input-container class="md-block">
                            <label>Naturalidade</label>
                            <input type="text" ng-model="aluno.naturalidade" md-maxlength="100" name="naturalidade"
                                   id="naturalidade">
                        </md-input-container>
                    </div>
                    <div flex="50" layout-padding="">
                        <md-input-container class="md-block">
                            <label>Telefone</label>
                            <input type="text" ng-model="aluno.telefone" md-maxlength="140" name="telefone"
                                   id="telefone">
                        </md-input-container>
                    </div>
                </div>

                <div layout="row">
                    <div flex="50" layout-padding="">
                        <md-input-container class="md-block">
                            <label>Certidão de nascimento</label>
                            <input type="text" ng-model="aluno.certidaoNacimento" md-maxlength="20"
                                   name="certidaoNacimento"
                                   id="certidao">
                        </md-input-container>
                    </div>
                    <div flex="25" layout-padding="">
                        <md-input-container class="md-block">
                            <label>Livro</label>
                            <input type="text" ng-model="aluno.livro" md-maxlength="20" name="livro"
                                   id="livro">
                        </md-input-container>
                    </div>

                    <div flex="25" layout-padding="">
                        <md-input-container class="md-block">
                            <label>Folha</label>
                            <input type="text" ng-model="aluno.folha" md-maxlength="20" name="folha"
                                   id="folha">
                        </md-input-container>
                    </div>

                </div>


                <div layout="row">
                    <div flex="50" layout-padding="">
                        <md-input-container class="md-block">
                            <label>RG</label>
                            <input type="text" ng-model="aluno.rg" md-maxlength="20" name="rg"
                                   id="rg">
                        </md-input-container>
                    </div>
                    <div flex="50" layout-padding="">
                        <md-input-container class="md-block">
                            <label>CPF</label>
                            <input type="text" ng-model="aluno.cpf" md-maxlength="11" name="cpf"
                                   id="cpf">
                        </md-input-container>
                    </div>
                </div>

                <div layout="row">
                    <div flex="40" layout-padding="">
                        <md-input-container class="md-block">
                            <label>Número da matrícula</label>
                            <input type="text" ng-model="aluno.matricula" md-maxlength="20" name="matricula"
                                   id="matricula">

                        </md-input-container>
                    </div>

                    <div flex="60" layout="row" style="padding-top: 30px;">
                        <div layout="row" layout-sm="column">
                            <label layout-margin>Data da matricula</label>
                        </div>
                        <div layout="row" layout-sm="column">
                            <md-datepicker ng-model="aluno.dataMatricula"
                                           placeholder="Expiração de senha"></md-datepicker>
                        </div>
                    </div>

                </div>

                <div layout="row">
                    <div flex="30" layout-padding="">
                        <md-input-container class="md-block">
                            <label>Numero SERE/CGM</label>
                            <input type="text" ng-model="aluno.sereCgm" md-maxlength="20" name="sereCgm"
                                   id="sereCgm">
                        </md-input-container>
                    </div>
                    <div flex="30" layout-padding="">
                        <md-input-container class="md-block">
                            <label>Número do cartão do SUS</label>
                            <input type="text" ng-model="aluno.sus" md-maxlength="20" name="sus"
                                   id="sus">
                        </md-input-container>
                    </div>
                </div>

                <div layout="row">
                    <div flex="60" layout-padding="">
                        <md-input-container class="md-block">
                            <label>Endereço</label>
                            <input type="text" ng-model="aluno.endereco" md-maxlength="144" name="endereco"
                                   id="endereco">
                        </md-input-container>
                    </div>
                    <div flex="20" layout-padding="">
                        <md-input-container class="md-block">
                            <label>Número</label>
                            <input type="text" ng-model="aluno.numero" md-maxlength="10" name="numero"
                                   id="numero">
                        </md-input-container>
                    </div>
                </div>


                <div layout="row">
                    <div flex="50" layout-padding="">
                        <md-input-container class="md-block">
                            <label>Bairro</label>
                            <input type="text" ng-model="aluno.bairro" md-maxlength="144" name="bairro"
                                   id="bairro">
                        </md-input-container>
                    </div>
                    <div flex="50" layout-padding="">
                        <md-input-container class="md-block">
                            <label>CEP</label>
                            <input type="text" ng-model="aluno.cep" md-maxlength="144" name="cep"
                                   id="cep">
                        </md-input-container>
                    </div>
                </div>

                <div layout="row">
                    <div flex="50" layout-padding="">

                        <md-checkbox ng-model="aluno.bpc" aria-label="bpc">
                            Tem BPC
                        </md-checkbox>

                    </div>
                    <div flex="50" layout-padding="">

                        <md-checkbox ng-model="aluno.bolsaFamilia" aria-label="bolsa família">
                            Tem bolsa família
                        </md-checkbox>
                    </div>

                </div>

                <div layout="row">

                    <div flex="50" layout-padding="">

                        <md-checkbox ng-model="outroBeneficio" aria-label="outro benefício">
                            Outro benefício
                        </md-checkbox>
                    </div>

                    <md-input-container flex="50" class="md-block">
                        <label>Qual benefício?</label>
                        <input type="text"
                               ng-disabled="!outroBeneficio"
                               ng-model="aluno.beneficio"
                               md-maxlength="144" name="beneficio"
                               id="beneficio">
                    </md-input-container>

                </div>

                <div layout="row">

                    <div flex="30" layout-padding="">

                        <md-checkbox ng-model="alergico" aria-label="alergico">
                            É alérgico?
                        </md-checkbox>
                    </div>

                    <md-input-container flex="70" class="md-block">
                        <label>Especifique</label>
                        <input type="text"
                               ng-disabled="!alergico"
                               ng-model="aluno.alergia"
                               md-maxlength="144" name="alergico"
                               id="alergico">
                    </md-input-container>

                </div>

                <div layout="row">

                    <div flex="70" layout-padding="">

                        <md-checkbox ng-model="aluno.autorizacaoIrSozinho" aria-label="Autorização">
                            Possui autorização para ir e voltar sozinho da escola?
                        </md-checkbox>
                    </div>


                </div>

            </form>

        </div>
    </div>
</div>
